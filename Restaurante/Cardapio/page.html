<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Cardapio</h1>
    <h2>Pratos</h2>
    <div class="wrap-card">
        <div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/prato01.png" class="card-img-top" alt="prato-01" >
            <div class="card-body">
              <h5 class="card-title">Filé</h5>
              <p class="card-text">13,90</p>
            </div>
          </div>
          <div class="card" style="width: 16rem;">
            <img width="300" height="auto"src="../assets/prato02.png" class="card-img-top" alt="prato02" width="300" height="auto">
            <div class="card-body">
              <h5 class="card-title">Frango</h5>
              <p class="card-text">10,90</p>
            </div>
          </div><div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/prato03.png" class="card-img-top" alt="prato03">
            <div class="card-body">
              <h5 class="card-title">Porco</h5>
              <p class="card-text">15.90</p>
            </div>
          </div>
    </div>
    <h2>Bebidas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/bebida01.png" class="card-img-top" alt="bebida01">
            <div class="card-body">
              <h5 class="card-title">Bebida Alcoólica</h5>
              <p class="card-text">8,90</p>
            </div>
          </div><div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/bebida02.png" class="card-img-top" alt="bebida02">
            <div class="card-body">
              <h5 class="card-title">Energético</h5>
              <p class="card-text">7,00</p>
            </div>
          </div><div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/bebida03.png" class="card-img-top" alt="bebida03">
            <div class="card-body">
              <h5 class="card-title">Suco de Laranja</h5>
              <p class="card-text">5,99</p>
            </div>
          </div>
    </div>
    <h2>Sobremesas</h2>
    <div class="wrap-card">
        <div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/sobre01.png" class="card-img-top" alt="sobre01">
            <div class="card-body">
              <h5 class="card-title">Torta de Cereja</h5>
              <p class="card-text">4,99</p>
            </div>
          </div><div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/sobre02.png" class="card-img-top" alt="sobre02">
            <div class="card-body">
              <h5 class="card-title">Pudim</h5>
              <p class="card-text">5,99</p>
            </div>
          </div><div class="card" style="width: 16rem;">
            <img width="300" height="auto" src="../assets/sobre03.png" class="card-img-top" alt="sobre03">
            <div class="card-body">
              <h5 class="card-title">Torta de Morango</h5>
              <p class="card-text">6,99</p>
            </div>
          </div>
    </div>
</body>
</html>
